name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-js-fsst:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'encodings/fsst/js'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/Iron'
          cache: 'npm'
          cache-dependency-path: '**/**/**/package-lock.json'
      - run: npm ci
      - run: npm run test
  test-js-fastpfor:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'encodings/fastpfor/js'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/Iron'
          cache: 'npm'
          cache-dependency-path: '**/**/**/package-lock.json'
      - run: npm ci
      - run: npm run build
      - run: npm run test:unit
  test-java-converter:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    defaults:
      run:
        working-directory: 'converter/java'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: gradle/actions/setup-gradle@v3
      - name: Set gradle command
        shell: bash
        id: vars
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
              echo gradle_cmd=".\gradlew.bat" >> $GITHUB_OUTPUT
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
              brew install microsoft-openjdk@17
              echo gradle_cmd="./gradlew" >> $GITHUB_OUTPUT
          else
              apt-get install openjdk-17-jdk
              echo gradle_cmd="./gradlew" >> $GITHUB_OUTPUT
          fi
      - name: Java encoding tests
        run: ${{ steps.vars.outputs.gradle_cmd }} test --tests "com.mlt.converter.encodings.*"
      - name: Vector tests
        run: ${{ steps.vars.outputs.gradle_cmd }} test --tests "com.mlt.vector.*"
      - name: Decoding tests
        run: ${{ steps.vars.outputs.gradle_cmd }} test --tests "com.mlt.decoder.MltDecoderTest"
